<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
	<title>Document</title>
    <script src='lib-flexible.js'></script>
    <style>
    *{padding:0;margin:0;}
    #main canvas{
        font-size: 0.5rem;
    }

    </style>
   
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:100%;height:5.3rem"></div>
</body>
    
    <script src='echart.min.js'></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var fontSize = document.body.clientWidth/750*20;

       option = {
    tooltip : {
        trigger: 'axis'
    }/*,
    legend: {
        data:['批发数量']
    }*/,
    
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['9月4日','9月8日','9月12日','9月14日','9月15日','9月16日','9月17日'],
            axisLabel:{
                textStyle:{
                    fontSize:fontSize
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel:{
                textStyle:{
                    fontSize: fontSize
                }
            }
        }
    ],

    series : [
        {
            name:'批发数量',
            type:'line',
            stack: '总量',
            smooth:true,
            itemStyle: {
                normal: {
                    color:'#079fff',
                    areaStyle: {
                        type: 'default',
                        color:'#dbf0ff'
                    },
                    lineStyle:{
                        color:'#079fff'
                    },
                    label : {
                        show: true
                    }
                }
            },
            data:[0, 30, 45, 20, 60, 0, 90]
        }
    ],
    textStyle:{
        fontSize:fontSize
    }
};
                    
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
